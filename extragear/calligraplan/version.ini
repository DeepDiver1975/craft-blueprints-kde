[General]
name = CalligraPlan
; master and any stable branches we want to be able to build
branches = master;3.3
; Build relase from tarball by default
tarballs = 3.3.0
defaulttarget = 3.3.0

tarballUrl = https://download.kde.org/stable/calligra/${VERSION}/${PACKAGE_NAME}-${VERSION}.tar.xz
tarballDigestUrl = https://download.kde.org/stable/calligra/${VERSION}/${PACKAGE_NAME}-${VERSION}.tar.xz.sha256
tarballInstallSrc = ${PACKAGE_NAME}-${VERSION}

gitUrl = https://invent.kde.org/office/${PACKAGE_NAME}.git
